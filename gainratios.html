<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bike Gain Ratios</title>
<link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap.min.css">
<style>
body {
  font-family: sans-serif;
}
canvas {
  width: 100%;
}
h3 {
  margin-bottom: 0
}
#addbike_modal a {
  font-size: .8em;
}
#addbike_modal input[type=text] {
  display: none;
}
#addbike_modal #name_txt {
  display: inline;
}
#builtin {
  display: inline-block;
  padding: 10px;
  vertical-align: top;
  width: 250px;
}
#builtin input[type=radio],
#specify input[type=radio] {
  vertical-align: baseline;
}
#builtin label,
#specify label {
  display: inline-block;
  width: 215px;
}
#specify {
  display: inline-block;
  padding: 10px;
  vertical-align: top;
}
</style>
</head>
<body>
<div class="container">
  <h1>Gain Ratios</h1>
  <canvas width="800" height="400"></canvas>
  <h2>Bikes:</h2>
  <ul id="bike_lst"></ul>
  <a href="#addbike_modal" role="button" class="btn" data-toggle="modal">Add Bike</a>
</div>

<div id="addbike_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addbike_modal_lbl" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="addbike_modal_lbl">Choose Bike Options</h3>
  </div>
  <div class="modal-body">
    <div id="builtin">
      <input type="radio" name="specified" id="builtin_rad" checked />
      <label for="builtin_rad">
        <h4>Pick built-in bike:</h4>
      </label>
      <select id="builtin_slt">
        <option>B'twin Triban 3</option>
        <option>Carrera Tdf</option>
        <option>I1</option>
        <option>I2</option>
      </select>
    </div>
    <div id="specify">
      <input type="radio" name="specified" id="specified_rad" />
      <label for="specified_rad">
        <h4>Or specify bike:</h4>
      </label><br>
      <label for="name_txt">Name</label>
      <input type="text" id="name_txt" required /><br>
      <label for="chainring_slt">Chainrings</label>
      <select id="chainring_slt">
        <option>52 42</option>
        <option>52 39</option>
        <option>50 39 30</option>
        <option selected>50 34</option>
      </select>
      <input id="chainring_txt" type="text"/>
      <a href="#customChainring">custom</a><br>
      <label for="sprocket_slt">Sprockets</label>
      <select id="sprocket_slt">
        <option selected>26 23 21 19 17 15 13 12</option>
      </select>
      <input id="sprocket_txt" type="text" />
      <a href="#customSprocket">custom</a><br>
      <label for="wheelsize_slt">Wheel Size</label>
      <select id="wheelsize_slt">
        <option value="622">700 C (28-622)</option>
        <option value="590">26" × 1 3/8" (28-590)</option>
      </select>
      <input id="wheelsize_txt" type="text" />
      <a href="#customWheelsize">custom</a><br>
      <label for="cranksize_slt">Crank Size</label>
      <select id="cranksize_slt">
        <option value="170">170mm</option>
        <option value="172.5">172.5mm</option>
        <option value="175">175mm</option>
        <option value="177.5">177.5mm</option>
        <option value="180">180mm</option>
        <option value="182.5">182.5mm</option>
      </select>
      <input id="cranksize_txt" type="text" />
      <a href="#customCranksize">custom</a>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary">Add Bike</button>
  </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://blueimp.github.com/cdn/js/bootstrap.js"></script>
<script>
(function(){
  $(function(){
    var props = ['Chainring','Sprocket','Wheelsize','Cranksize'],
        i = 0,
        l = props.length;
    for(;i<l;i++){
      (function(){
        var name = props[i].toLowerCase();
        $('a[href=#custom'+props[i]+']').click(function(){
          $(this).hide();
          var slt = $('#'+name+'_slt'),
              txt = $('#'+name+'_txt');
          slt.hide();
          txt.val(slt.val());
          txt.show();
          selectSpecify();
        });
      })();
    }
    var builtin = $('#builtin_rad'),
        specify = $('#specified_rad');
    function selectBuiltin(){
        builtin.attr("checked", "checked");
    }
    function selectSpecify(){
        specify.attr("checked", "checked");
    }
    $('#builtin_slt').click(selectBuiltin).change(selectBuiltin);
    $('#specify input, #specify select').click(selectSpecify).change(selectSpecify);
  });
})()
</script>
</body>
</html>
